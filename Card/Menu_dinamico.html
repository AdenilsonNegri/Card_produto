<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Dinâmico</title>
  <!-- Bootstrap para estilização -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Aqui o menu será adicionado dinamicamente -->
  <div id="menu-container"></div>

  <script>
    const menuItems = ["Home", "Sobre", "Contato"];
    
    // Cria o elemento nav
    const nav = document.createElement('nav');
    nav.className = 'navbar navbar-expand-lg navbar-dark bg-dark';

    // Cria o container do conteúdo
    const container = document.createElement('div');
    container.className = 'container-fluid';

    // Adiciona o nome ou logo
    const brand = document.createElement('a');
    brand.className = 'navbar-brand';
    brand.href = '#';
    brand.textContent = 'MeuSite';

    // Cria a lista de itens do menu
    const ul = document.createElement('ul');
    ul.className = 'navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3';

    // Loop pelos itens e cria os links
    menuItems.forEach(item => {
      const li = document.createElement('li');
      li.className = 'nav-item';

      const a = document.createElement('a');
      a.className = 'nav-link text-white';
      a.href = `#${item.toLowerCase()}`;
      a.textContent = item;

      li.appendChild(a);
      ul.appendChild(li);
    });

    // Monta os elementos
    container.appendChild(brand);
    container.appendChild(ul);
    nav.appendChild(container);

    // Adiciona no DOM
    document.getElementById('menu-container').appendChild(nav);
  </script>

</body>
</html>
