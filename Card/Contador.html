<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f8f8;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    #valor {
      font-size: 4em;
      margin: 20px 0;
      display: block;
      color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }

    #adicionar {
      background-color: #28a745;
    }

    #subtrair {
      background-color: #dc3545;
    }

    #zerar {
      background-color: #6c757d;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Contador</h1>

  <span id="valor">0</span>

  <div>
    <button id="adicionar">Adicionar</button>
    <button id="subtrair">Subtrair</button>
    <button id="zerar">Zerar</button>
  </div>

  <script>
    let contador = 0;

    const valorSpan = document.getElementById('valor');
    const btnAdicionar = document.getElementById('adicionar');
    const btnSubtrair = document.getElementById('subtrair');
    const btnZerar = document.getElementById('zerar');

    btnAdicionar.addEventListener('click', () => {
      contador++;
      valorSpan.textContent = contador;
    });

    btnSubtrair.addEventListener('click', () => {
      contador--;
      valorSpan.textContent = contador;
    });

    btnZerar.addEventListener('click', () => {
      contador = 0;
      valorSpan.textContent = contador;
    });
  </script>

</body>
</html>
